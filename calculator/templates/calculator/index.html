{% extends 'calculator/base_calculator.html' %}


{% block content %}
<h1> Calculator</h1>

<form action=" {% url 'index' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
     <div>
        {% if field.errors %}
            <div class = 'alert alert-danger'>
                <p>{{ field.errors }}</p>
            </div>
        {% endif %}
        <p>{{ field.label }}</p>
        <p>{{ field }}</p>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Calculate</button>
</form>
{% endblock %}
